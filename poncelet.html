<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en"
      lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>The Game of Poncelet</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap-theme.min.css"/>
    <style type="text/css">
      .page-contents {
      padding-top: 100px;
      padding-left: 30px;
      padding-right: 30px;
      padding-bottom: 50px;
      }
      #poncelet-canvas {
      border: 2px outset gray;
      }
      .controls {
      margin: 1ex;
      }
    </style>
  </head>
  <script src="jquery-1.11.3.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="numeric-1.2.6.min.js"></script>
  <script src="raphael-min.js"></script>
  <script src="plane-geometry.js"></script>
  <script src="raphael-helper.js"></script>
  <script src="poncelet-interface.js"></script>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
        <a class="navbar-brand">The Game of Poncelet</a>
      </div>
    </nav>
    <div class="container page-contents">
      <h1>The Game of Poncelet</h1>
      <p>Play the game of Poncelet! Choose two circles and a point on the blue circle, the find a tangent to the red circle going through the point. The tangent meets the blue circle in another point, and this point has another tangent to the red circle.</p>

      <div class="btn-toolbar controls">
        <div class="btn-group">
          <button type="button" class="btn btn-default" onclick="resetPoncelet()">Reset</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default" onclick="selectBlueCircle()">Select Blue Circle</button>
          <button type="button" class="btn btn-default" onclick="selectRedCircle()">Select Red Circle</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-default" onclick="selectStartingPoint()">Choose Starting Point</button>
          <button type="button" class="btn btn-default" onclick="ponceletStep()">Do a step</button>
        </div>

      </div>

      <div id="poncelet-canvas" style="height: 600px; width: 800px;"></div>
    </body>
  </html>
